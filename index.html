<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game of Thrones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets\css\index.css">
  <link rel="icon" type="image/png" href="assets/img/Mackay_logo.svg">
</head>

<body>
  <nav class="navbar">
    <div class="container-fluid justify-content-center">
      <a class="navbar-brand" href="#">
        <img src="assets/img/game-of-thrones.svg" alt="Logo" width="400" height="100">
      </a>
    </div>
  </nav>

  <div class="container-fluid pt-5 pb-3 west-bg">
    <div class="row">
      <div class="col">
        <div class="h1 text-center text-dark fw-bold shadow py-5 m-0 rounded-3">
          The Nine Great Regions of Westeros
          <p class="text-center text-muted mt-3">
            Explore the Nine Great Regions of Westeros
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-3">
    <div class="row" id="kingdom-cards">

    </div>
  </div>

  <div class="container-fluid footer ">
    <div class="row">
      <div class="col text-center text-muted py-3 border-top">
        <div class="h5 footer-section">
          2025 | Game of Thrones Info Page | Project for Web Development | by Jhon Drei
        </div>
      </div>
    </div>
  </div>

  <script src="assets/json/data.js"></script>

  <script>
    let cards = "";

    for (let i = 0; i < kingdom.length; i++) {
      cards += `
    <div class=" col-12 col-md-4  mb-4 rounded-3">
      <div class="card shadow h-500">
      <img src="assets/img/`+ kingdom[i].img + `" class="card-img-top" alt="Image of ` + kingdom[i].name + `">        
        <div class="card-body">
          <div class="h1 card-title fw-bold text-center ">`+ kingdom[i].name + `</div>
          <div class="card-text mb-2 h2">
            <div class="h3 fw-bold">Ruling House:</div> House `+ kingdom[i].ruling_house + `
          </div>
          
          <div class="card-text mb-3 h2">
            <div class="h3 fw-bold">Seat:</div> ` + kingdom[i].seat + `
          </div>

          <div class="text-muted fst-italic bt-1 ps-3 mb-3">
            <div class="h5 text-small">"` + kingdom[i].house_details.words + `"</div>
          </div>

          <div class="h2 card-text small text-secondary">
            ` + kingdom[i].characteristics + `
          </div>
        </div>
      </div>
    </div>
  `;
    }

    document.getElementById('kingdom-cards').innerHTML = cards;
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
