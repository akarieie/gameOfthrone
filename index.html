<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game of Thrones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets\css\index.css">
</head>

<body class="pt-5 bg-light">
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="" alt="Logo" width="30" height="24"
          class="d-inline-block align-text-top">
        Bootstrap
      </a>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col sticky-top">
        <div class="h1 text-center text-dark fw-bold shadow py-3 m-0 rounded-3 bg-white">
          Game of Thrones
        </div>
        <p class="text-center text-muted mt-3">
          Explore the Nine Great Regions of Westeros
        </p>
      </div>
    </div>
  </div>

  <div class="container mt-3">
    <div class="row" id="kingdom-cards">

    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col text-center text-muted py-3 border-top">
        Â© 2025 Game of Thrones Fan Page
      </div>
    </div>
  </div>

  <script src="assets/json/data.js"></script>

  <script>
    let cards = "";

    for (let i = 0; i < kingdom.length; i++) {
      cards += `
    <div class=" col col-md-4 mb-4 rounded-3">
      <div class="card shadow h-500">
      <img src="assets/img/${kingdom[i].img}" class="card-img-top" alt="Image of ` + kingdom[i].name + `">        
        <div class="card-body">
          <div class="h4 card-title fw-bold text-center">`+ kingdom[i].name + `</div>
          <div class="card-text mb-2">
            <div class="h3 fw-bold">Ruling House:</div> House `+ kingdom[i].ruling_house + `
          </div>
          
          <div class="card-text mb-3">
            <div class="h3 fw-bold">Seat:</div> ` + kingdom[i].seat + `
          </div>

          <div class="text-muted fst-italic  by-1 ps-3 mb-3">
            <div class="h5 text-small">"` + kingdom[i].house_details.words + `"</div>
          </div>

          <div class="h1 card-text small text-secondary">
            ` + kingdom[i].characteristics + `
          </div>
        </div>
      </div>
    </div>
  `;
    }

    document.getElementById('kingdom-cards').innerHTML = cards;
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
